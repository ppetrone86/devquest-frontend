<p-panel styleClass="mx-auto w-full max-w-sm border-error border-2 shadow-lg rounded-xl">
  <ng-template pTemplate="header">
    <div class="flex w-full items-center justify-between gap-2">
      <i class="pi pi-question text-2xl"></i>
      <app-language-switcher></app-language-switcher>
    </div>
  </ng-template>

  <h1 class="text-3xl font-bold text-error">{{ 'components.notFoundPage.title' | translate }}</h1>
  <div class="mt-3">{{ 'components.notFoundPage.message' | translate }}</div>

  <p-button
    routerLink="/"
    icon="pi pi-home"
    label="{{ 'components.notFoundPage.buttons.home.label' | translate }}"
    title="{{ 'components.notFoundPage.buttons.home.title' | translate }}"
    styleClass="w-full mt-10"
  />
</p-panel>
