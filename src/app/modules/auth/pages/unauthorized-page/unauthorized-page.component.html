<p-panel styleClass="mx-auto w-full max-w-sm border-error border-2 shadow-lg rounded-xl">
  <ng-template pTemplate="header">
    <div class="flex w-full items-center justify-between gap-2">
      <i class="pi pi-lock text-2xl"></i>
      <app-language-switcher></app-language-switcher>
    </div>
  </ng-template>

  <h1 class="text-3xl font-bold text-error">{{ 'components.notAuthorizedPage.title' | translate }}</h1>

  @if (shouldLogout()) {
    <div class="mt-3">{{ 'errors.authNoPermissionsAssigned' | translate }}</div>
  } @else {
    <div class="mt-3">{{ 'components.notAuthorizedPage.message' | translate }}</div>
  }

  <p-button
    icon="pi pi-home"
    label="{{ 'components.notAuthorizedPage.buttons.home.label' | translate }}"
    title="{{ 'components.notAuthorizedPage.buttons.home.title' | translate }}"
    styleClass="w-full mt-10"
    (click)="onGoToHome()"
  />
</p-panel>
