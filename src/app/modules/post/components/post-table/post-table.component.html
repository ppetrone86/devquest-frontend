<p-card [header]="'common.post.tag' | translate" [subheader]="''">
  <p-table [value]="tagData()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #body let-item>
      <tr>
        <td>{{ item.tag }}</td>
        <td>{{ item.count }}</td>
        <td><p-progressBar [value]="item.percentage" /></td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
