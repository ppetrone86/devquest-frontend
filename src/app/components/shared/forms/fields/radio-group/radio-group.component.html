<app-field-wrapper [model]="model" [control]="control">
  @for (option of model.options; track option) {
    <div class="flex items-center gap-3">
      <p-radiobutton [inputId]="option.value" [value]="option.value" [formControl]="control" class="leading-[normal]" />
      <label [for]="option.value">{{ option.label | translate }}</label>
    </div>
  }
</app-field-wrapper>
