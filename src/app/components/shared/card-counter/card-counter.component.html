<p-card [class]="styleClass">
  <ng-template #header>
    <div class="flex justify-between">
      <h3 class="pl-4 pt-4 text-left text-2xl font-semibold">
        {{ title | translate }}
      </h3>
      <div class="m-4 flex items-center justify-center rounded-xl bg-blue-100 p-2 dark:bg-blue-400/10">
        <i class="pi text-xl text-blue-500" [class]="icon"></i>
      </div>
    </div>
  </ng-template>

  <ng-template #subtitle>
    <span class="text-xl font-bold">
      {{ total() }}
    </span>
  </ng-template>
</p-card>
